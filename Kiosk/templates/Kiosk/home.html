<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Grab Grub!</title>

  </head>

  <body>
    {% block content %}
     <div class='container'>
         <div class='col-md-10 offset-md-1 mt-5'>
            <div class="jumbotron">
                <h1 class="display-4">Grab Grub</h1>
                <p class="lead">Add, Delete, Edit your food orders below</p>
                <hr class="my-4">
                <a href="{% url 'customerlist' %}"><button type="button" class="btn btn-secondary btn-lg btn-block">View Customers</button></a>
                <br>
                <br>
                <a href="{% url 'foodlist' %}"><button type="button" class="btn btn-secondary btn-lg btn-block">View Food</button></a>
                <br>
                <br>
                <a href="{% url 'vieworders' %}"><button type="button" class="btn btn-secondary btn-lg btn-block">View Orders</button></a>
            </div>
         </div>
     </div>
     {% endblock %} 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
